<!DOCTYPE html>
<html ng-app="ShopApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script>
        var app = angular.module("ShopApp", []);
        app.controller("Shopcntrl", function ($scope) {
            $scope.Items = ['Milk', 'Banana', 'Cheese'];
            $scope.AddItem = function (NewItem) {
                $scope.Items.push(NewItem);
                $scope.NewItem = '';
            }
            $scope.RemoveItem = function (index) {
                $scope.Items.splice(index, 1);
            }
        });
    </script>
</head>

<body ng-controller="Shopcntrl">
    Display the Shoping Items
    <table>
        <tr ng-repeat="item in Items">
            <td>{{ item }}</td>
            <td><button ng-click="RemoveItem($index)">Remove</button></td>
        </tr>
    </table>
    Adding Shopping Items to the list
    <input type="text" ng-model="NewItem">
    <button ng-click="AddItem(NewItem)">AddNewItem</button><br>
</body>

</html>
