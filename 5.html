<html ng-app="StudApp">

<head>
    <title>Display the Details of Student</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script>
        var app = angular.module("StudApp", []);
        app.controller("StudCtrl", function ($scope) {
            $scope.student = [];
            $scope.AddStudent = function () {
                if ($scope.name && $scope.cgpa) {
                    $scope.student.push({
                        name: $scope.name,
                        cgpa: $scope.cgpa
                    })
                }
                $scope.student.name = '';
                $scope.student.cgpa = '';
            }
        });
    </script>
</head>

<body ng-controller="StudCtrl">
    Enter Student Name:
    <input type="text" ng-model="name"><br>
    Enter Student CGPA:
    <input type="number" ng-model="cgpa" min=1 max=10><br>
    <button ng-click="AddStudent()">Add Student</button>
    <p>Total Number of Students are: {{student.length}}</p>
    <ul>
        <li ng-repeat="s in student">
            {{s.name}} -CGPA: {{s.cgpa}}

        </li>
    </ul>
</body>

</html>
