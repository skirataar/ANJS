<!DOCTYPE html>
<html ng-app="SimpleCalc">

<head>
    <title>Simple Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script>
        var app = angular.module("SimpleCalc", []);
        app.controller("Scalcntrl", function ($scope) {
            $scope.Calculator = function () {
                switch ($scope.operator) {
                    case '+':
                        $scope.res = $scope.n1 + $scope.n2;
                        break;
                    case '-':
                        $scope.res = $scope.n1 - $scope.n2;
                        break;
                    case '*':
                        $scope.res = $scope.n1 * $scope.n2;
                        break;
                    case '/':
                        if ($scope.n2 !== 0) {
                            $scope.res = $scope.n1 / $scope.n2;
                        }
                        else {
                            $scope.res = "Cannot Divide By 0";
                        }
                        break;
                }
            }
        });
    </script>
</head>

<body ng-controller="Scalcntrl">

    Enter Number1:
    <input type="number" ng-model="n1" />
    Select operator:
    <select ng-model="operator">
        <option value="+">Add</option>
        <option value="-">Sub</option>
        <option value="*">Mul</option>
        <option value="/">Div</option>
    </select>
    Enter Number2:
    <input type="number" ng-model="n2" />
    <button ng-click="Calculator()">Calculator</button><br>
    <p ng-show="res!==undefined">Result:{{res}}</p>
</body>

</html>
